<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="js/app.js"></script>
    <title>TP Entregable N° 1</title>
</head>

<body>
    <header>

        <ul class="boxes">
            <li><button type="button" class="fa fa-pencil" id="lapiz"></button></li>
            <li>
                <label for="grosor">Grosor de trazo</label>
                <input id="grosor" type="range" value="5" min="5" max="50" step="1">
            </li>

            <li><button type="button" class="fa fa-eraser" id="goma"></button></li>
            <li>
                <input type="color" id="color">
            </li>

            <li>
                <input type="file" id="imageLoader" name="imageLoader" />
                <label for="imageLoader" class="fa fa-upload"></label>
            </li>
            <li> <label for="download" id="descargar"></label>
                <button id="download" class="fa fa-download"></button>
            </li>
        </ul>


    </header>
    <div id="principal">
        <div id="filtros">
            <button id="clear">Limpiar canvas</button>
            <button id="restaurar">Restaurar imagen</button>
            <button id="blancoynegro">Filtro de grises</button>
            <button id="negativo">Filtro negativo</button>
            <button id="binarizacion">Binarización</button>
            <button id="sepia">Filtro sepia</button>
            <button id="saturacion">Saturar</button>
            <button id="blur">Filtro blur</button>
            <label>Brillo</label>
            <input id="brillo" type="range" value="50" min="0" max="100" step="1">

        </div>

    </div>
    <div id="canvas">
        <canvas id="myCanvas" width="800" height="500" style="border:1px solid #d3d3d3;"></canvas>
    </div>
    <footer>
        <p> Trabajo práctico entregable N° 1. Aiello, Franco || Moauro, Manuel</p>
    </footer>
</body>

</html>
