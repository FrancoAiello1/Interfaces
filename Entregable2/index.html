<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP Entregable N°2</title>
  <script src="js/app.js"></script>

</head>

<body>
  <header>
    <h1 id="title">X en linea</h1>
    <label for="segundos" id="labelsecs"></label>
    <p id="segundos" name="segundos"></p>
  </header>


  <div class="juego">



    <div id="fichas-1" style="max-width: 200px;">
      <div id="elegir-fichas-1">

        <h4>Jugador 1: Elija su ficha</h4>
        <input type="file" name="fotoj1" id="fotoj1" class="j1" style="visibility: hidden;">
        <label for="fotoj1" class="fa fa-upload">Subir imagen</label>
        <p></p>
        <select class="j1">
          <option value="">Color de la ficha</option>
          <option value="ficha-amarilla.png">Amarilla</option>
          <option value="ficha-azul.png">Azul</option>
          <option value="ficha-negra.png">Negra</option>
          <option value="ficha-roja.png">Roja</option>
          <option value="ficha-rosa.png">Rosa</option>
          <option value="ficha-verde.png">Verde</option>
        </select>
      </div>
    </div>

    <div>
      <p id="ganador"></p>
      <div id="cantidad">
        <label for="enLinea">Cantidad en linea</label>
        <input type="number" id="enLinea" name="enLinea" min="2" value="4">
      </div>



      <ul id="list">
      </ul>
      <canvas id="canvas" style="border: 1px solid black;"></canvas>
      <button id="reset">Reset</button>
    </div>

    <div id="fichas-2" style="max-width: 200px;">
      <div id="elegir-fichas-2">
        <h4>Jugador 2: Elija su ficha</h4>
        <input type="file" name="fotoj2" id="fotoj2" class="j2" style="visibility: hidden;">
        <label for="fotoj2" class="fa fa-upload">Subir imagen</label>
        <p></p>
        <select class="j2">
          <option value="">Color de la ficha</option>
          <option value="ficha-amarilla.png">Amarilla</option>
          <option value="ficha-azul.png">Azul</option>
          <option value="ficha-negra.png">Negra</option>
          <option value="ficha-roja.png">Roja</option>
          <option value="ficha-rosa.png">Rosa</option>
          <option value="ficha-verde.png">Verde</option>
        </select>
      </div>
    </div>

  </div>
  <footer>
    <p> Trabajo práctico entregable N° 2. Aiello, Franco || Moauro, Manuel</p>
  </footer>
</body>

</html>
