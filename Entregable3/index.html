<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Entregable N°3</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body id="background1">
    <section>
        <img id="capa8">
        <img id="capa7">
        <img id="capa6">
        <img id="capa5">
        <img id="capa4">
        <img id="capa3">
        <img id="capa2">
        <img id="capa1">

        <section id="game" class="game">

            <div id="play">
                <div class="puntos">
                    <p>Tus puntos </p>
                    <div id="contenedorpuntos">
                        <p id="puntos">0</p>
                    </div>
                </div>
                <div id="fondo">
                    <p></p>
                    <div id="div-moneda" class="div-moneda" style="width: 1920px;">
                        <div style="display: flex; justify-content: flex-end; position: relative; bottom: -150px;">
                            <div id="moneda" class="move-coin"></div>
                        </div>
                    </div>
                    <div id="gb" class="gb"></div>
                    <div class="div-scissors" style="width: 1920px;">
                        <div style="display: flex; justify-content: flex-end; position: relative;">
                            <div id="scissors"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div id="instrucciones">
            <div>
                <h1 style=" text-decoration: underline black;">Jumping pana</h1>
                <h3>Agarrá 5 monedas para ganar!</h3>
                <h3>Saltá [Barra espaciadora] para esquivar las tijeras</h3>
                <h4>Elegí el escenario:</h4>
                <div id="escenario">
                    <div>
                        <img class="selectEscenario" id="escenario1" onclick="background1()">
                        <img class="selectEscenario" id="escenario2" onclick="background2()">
                    </div>
                </div>
            </div>
            <button id="start" onclick=play()>Empezar</button>
        </div>

        <div id="ganador">
            <div>
                <h1 style=" text-decoration: underline black;">¡GANASTE!</h1>
                <h3>Esquivaste todas las tijeras y agarraste 5 monedas</h3>
                
      
            </div>
            <button id="start" onclick="location.reload()">Jugar de nuevo</button>
        </div>
    </section>

</body>

</html>
