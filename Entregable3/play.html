    <script>

        document.onkeydown = function (event) {
            if (!event.repeat) {
                document.getElementById("gb").classList.add("up");
                let search = true;
                setTimeout(() => {
                    document.getElementById("gb").classList.remove("up");
                    search = false;
                }, 1000);
                while (search) {
                    let distance = Math.abs(document.getElementById("moneda").getBoundingClientRect().x) - Math.abs(document.getElementById("moneda").getBoundingClientRect().bottom - (document.getElementById("gb").getBoundingClientRect().top - 110));
                    console.log("pana" + Math.abs(document.getElementById("moneda").getBoundingClientRect().bottom - document.getElementById("gb").getBoundingClientRect().top));
                    console.log("moneda" + Math.abs(document.getElementById("moneda").getBoundingClientRect().x));
                    if (distance > 500)
                        console.log("lejos");
                    search = false;
                    if (distance > 500 && distance < 600) {
                        console.log("anashi B)")
                        search = false;
                        document.getElementById("moneda").classList.remove("move-coin");
                        document.getElementById("div-moneda").classList.remove("div-moneda");
                        document.getElementById("puntos").innerHTML = parseInt(document.getElementById("puntos").innerHTML) + 1;
                        setTimeout(() => {
                            document.getElementById("moneda").classList.add("move-coin");
                            document.getElementById("div-moneda").classList.add("div-moneda");
                        }, Math.floor(Math.random() * 10000));
                        break;
                    }
                }
            }
        }


    </script>
